<html>
<head>
  <title> BMI calculator </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="margin-top:2%;margin-left:2%;">
  <h1> BMI calculator </h1>
  <form class="form" action="/bmi_calculator" method="post">
    <div class="form-group">
      <input style="width:20%"  class="form-control" id="height" name="height" placeholder="Enter your height in mts">
    </div>
    <div class="form-group">
      <input style="width:20%" class="form-control" id="weight" name="weight" placeholder="Enter your weight in kgs">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
